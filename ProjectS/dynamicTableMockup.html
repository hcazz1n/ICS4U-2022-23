<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG PPs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div>
        <table id="standings" class="table is-striped">
            <thead>
                <tr>
                    <th onclick="sort('Name');">Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th onclick="sort('PTS');">Points</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

<script>
    const datastring = '[{"Name":"Toronto", "W":14, "L":5, "PTS":38}, {"Name":"Montreal", "W":10, "L":20, "PTS":60}, {"Name":"Buffalo", "W":7, "L":18, "PTS":50}, {"Name":"Left Nut", "W":30, "L":2, "PTS":99}, {"Name":"New York", "W":1, "L":88, "PTS":2}]';
    teams = JSON.parse(datastring);
    //console.log(teams);
    createTable(teams);

    ascendingName = true;
    ascendingPTS = true;

    function createTable(teams) {
        let tableBody = document.querySelector('#standings tbody');
        tableBody.replaceChildren();
        teams.forEach((team) => {
            const row = document.createElement('tr');
            let td = document.createElement('td');
            td.textContent = team.Name;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = team.W;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = team.L;
            row.appendChild(td);
            
            td = document.createElement('PTS');
            td.textContent = team.PTS;
            row.appendChild(td);

            tableBody.appendChild(row);
        });
    }

    function sort(field){
        if(field === 'Name'){
            if(ascendingName){
                ascendingName = false;
                teams = teams.sort((teamA, teamB) => {return (teamA.Name < teamB.Name) ? -1 : 1});
            } else {
                ascendingName = true;
                teams = teams.sort((teamA, teamB) => {
                    return (teamA.Name > teamB.Name) ? -1 : 1
                });
            }
        } else if (field === 'PTS') {
            if(ascendingPTS){
                ascendingPTS = false;
                teams = teams.sort((teamA, teamB) => teamA.PTS - teamB.PTS);
            } else {
                ascendingPTS = true;
                teams = teams.sort((teamA, teamB) => teamB.PTS - teamA.PTS);
            }
        }

        createTable(teams);
    }
</script>

</html>
