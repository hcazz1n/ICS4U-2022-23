<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> <!--icon library-->
    <link rel="stylesheet" href="./style.css"> <!--stylesheet link-->
    <title>Admin Page</title>
</head>
<body>
    <nav id="admin-nav" class="navbar is-spaced has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
        <a onmouseover="swapLogo();" onmouseout="swapLogo2();" class="logo navbar-item" href="standings.html">
            <img id="logo" src="images/lolesports.png">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="text navbar-item">
            <strong class="has-text-black">Home</strong>
            </a>
            <a class="text navbar-item" href="standings.html">
            <strong class="has-text-black">Standings</strong>
            </a>
            <a class="text navbar-item" href="games.html">
            <strong class="has-text-black">Games</strong>
            </a>
            <a class="text navbar-item" href="admin.html">
            <strong class="has-text-black">Admin</strong>
            </a>
        </div>
        </div>
    </nav>
    <div class="container">
        <article class="message is-danger">
            <div class="message-header">
                <strong>Warning</strong>
                <button onclick="hide();" class="delete"></button>
            </div>
            <div class="message-body is-danger is-light">
                This page is used to add games to the standings and it is administrator only. Please refrain from adding games if you are not meant to do so as it will harm the integrity of the site. <strong>Edit not this page, unless thou art worthy.</strong>
            </div>
        </article>

        <div class="card admin-panel">
            <div class="card-header">
                <p class="card-header-title">Add a Game Here:</p> 
            </div>
            <div id="admin-card" class="card-content">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="name" class="input" type="text" onkeyup="checkAdminName();" placeholder="e.g. Harrison">
                        <span class="icon is-small is-left">
                            <i class="fa fa-solid fa-user"></i>
                        </span>
                        <span id="icon-verify-name" class="icon is-small is-right">
                                
                        </span>
                        <div id="name-msg"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Team</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="team" class="input" type="text" maxlength="3" onkeyup="checkTeamTag();" placeholder="e.g. JDG">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-users"></i>
                        </span>
                        <span id="icon-verify-team" class="icon is-small is-right">

                        </span>
                        <div id="team-msg"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Opponent</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="opp" class="input" type="text" maxlength="3" onkeyup="checkOppTeamTag();" placeholder="e.g. JDG">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-user-secret"></i>
                        </span>
                        <span id="icon-verify-opp" class="icon is-small is-right">

                        </span>
                        <div id="opp-msg"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Duration</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="dur" class="input" type="text" maxlength="5" onkeyup="checkDuration();" placeholder="e.g. 43:21">
                        <span class="icon is-small is-left">
                            <i class="fa-regular fa-clock"></i>
                        </span>
                        <span id="icon-verify-dur" class="icon is-small is-right">
                            
                        </span>
                        <div id="dur-msg"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Date Played</label>
                    <div class="control has-icons-left">
                        <input id="date" class="input" type="date" onkeyup="checkDateEntered();">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-calendar-days"></i>
                        </span>
                        <div id="date-msg"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Outcome</label>
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="outcome-win" class="button is-link is-outlined" onclick="changeWLSelect('w')">Win</button>
                        </div>
                        <div class="control">
                            <button id="outcome-loss" class="button is-link is-outlined" onclick="changeWLSelect('l')">Loss</button>
                        </div>
                    </div>
                </div>

                <div class="column is-5 is-offset-8">
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="clear-button" class="button has-background-link-light has-text-link" onclick="clear1();">Clear</button>
                            <button id="submit-button" class="button is-link is-pulled-right" onclick="canSubmit();">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
