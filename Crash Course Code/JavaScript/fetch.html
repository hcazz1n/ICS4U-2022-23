<script>
    //if we are using await, we need to define the function as asynchronous
    async function fetchUsers(){
        const res = await fetch('https://jsonplaceholder.typicode.com/users');
        //waits for request to be done (await)

        const data = await res.json();
        //stores response - json is asynchronous(

        console.log(data);
    }

    // function fetchUsers(){
    //     const res = fetch('https://jsonplaceholder.typicode.com/users').then((res) => {return res.json()}).then(body => console.log(body));
    // }
    fetchUsers();
</script>
